<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊñáÊú¨Â∑ÆÂºÇÂØπÊØîÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .clear-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            padding: 6px 12px;
            margin-left: 8px;
        }

        .clear-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .clear-btn:active {
            transform: translateY(0);
        }

        .stats {
            padding: 10px 20px;
            background: #fff3cd;
            border-bottom: 2px solid #ffc107;
            font-size: 13px;
            color: #856404;
            display: none;
        }

        .stats.show {
            display: block;
        }

        .diff-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .panel:first-child {
            border-right: 2px solid #e9ecef;
        }

        .panel-header {
            padding: 12px 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .panel-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .editor-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .text-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.8;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: none;
            background: transparent;
            pointer-events: none;
        }

        textarea.editable {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.8;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            color: transparent;
            caret-color: black;
            z-index: 2;
        }

        .line-diff {
            background-color: #ffe6e6;
            display: block;
        }

        .char-diff {
            background-color: #ff9999;
        }

        @media (max-width: 768px) {
            .diff-container {
                flex-direction: column;
            }

            .panel:first-child {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        

        <div class="stats" id="stats"></div>

        <div class="diff-container">
            <div class="panel">
                <div class="panel-header">üìÑ ÂéüÂßãÊñáÊú¨
                    <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Ê∏ÖÁ©∫ÂÜÖÂÆπ</button>
                </div>
                
                <div class="panel-content">
                    <div class="editor-wrapper">
                        <div class="text-display" id="original-display"></div>
                        <textarea class="editable" id="original" placeholder="Âú®Ê≠§Á≤òË¥¥ÊàñËæìÂÖ•ÂéüÂßãÊñáÊú¨..."></textarea>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">üìù Êñ∞ÊñáÊú¨</div>
                <div class="panel-content">
                    <div class="editor-wrapper">
                        <div class="text-display" id="modified-display"></div>
                        <textarea class="editable" id="modified" placeholder="Âú®Ê≠§Á≤òË¥¥ÊàñËæìÂÖ•Êñ∞ÊñáÊú¨..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Â≠óÁ¨¶Á∫ßÂà´ÁöÑÂ∑ÆÂºÇÊØîËæÉ
        function getCharDiff(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;
            const matrix = [];

            for (let i = 0; i <= len1; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= len2; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j - 1] + 1
                        );
                    }
                }
            }

            const diffs = [];
            let i = len1, j = len2;
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && str1[i - 1] === str2[j - 1]) {
                    diffs.unshift({ type: 'equal', char: str1[i - 1] });
                    i--;
                    j--;
                } else if (j > 0 && (i === 0 || matrix[i][j - 1] <= matrix[i - 1][j])) {
                    diffs.unshift({ type: 'add', char: str2[j - 1] });
                    j--;
                } else if (i > 0) {
                    diffs.unshift({ type: 'remove', char: str1[i - 1] });
                    i--;
                }
            }

            return diffs;
        }

        function highlightLine(line1, line2, isFirst) {
            if (line1 === line2) {
                return escapeHtml(line1);
            }

            const diffs = getCharDiff(line1, line2);
            let result = '';

            for (const diff of diffs) {
                if (diff.type === 'equal') {
                    result += escapeHtml(diff.char);
                } else if (isFirst && diff.type === 'remove') {
                    result += `<span class="char-diff">${escapeHtml(diff.char)}</span>`;
                } else if (!isFirst && diff.type === 'add') {
                    result += `<span class="char-diff">${escapeHtml(diff.char)}</span>`;
                }
            }

            return result;
        }

        function updateDiff() {
            const originalText = document.getElementById('original').value;
            const modifiedText = document.getElementById('modified').value;
            const originalDisplay = document.getElementById('original-display');
            const modifiedDisplay = document.getElementById('modified-display');
            const statsDiv = document.getElementById('stats');

            const lines1 = originalText.split('\n');
            const lines2 = modifiedText.split('\n');
            const maxLen = Math.max(lines1.length, lines2.length);

            let diffCount = 0;
            const result1 = [];
            const result2 = [];

            for (let i = 0; i < maxLen; i++) {
                const line1 = lines1[i] !== undefined ? lines1[i] : '';
                const line2 = lines2[i] !== undefined ? lines2[i] : '';

                if (line1 !== line2) {
                    result1.push(`<span class="line-diff">${highlightLine(line1, line2, true)}</span>`);
                    result2.push(`<span class="line-diff">${highlightLine(line1, line2, false)}</span>`);
                    diffCount++;
                } else {
                    result1.push(escapeHtml(line1));
                    result2.push(escapeHtml(line2));
                }
            }

            originalDisplay.innerHTML = result1.join('\n');
            modifiedDisplay.innerHTML = result2.join('\n');

            // ÂêåÊ≠•ÊªöÂä®
            syncScroll();

            if (originalText || modifiedText) {
                statsDiv.innerHTML = `
                    üìä ÂØπÊØîÁªüËÆ°Ôºö
                    ÂéüÊñáÊú¨ <strong>${lines1.length}</strong> Ë°åÔºå
                    Êñ∞ÊñáÊú¨ <strong>${lines2.length}</strong> Ë°åÔºå
                    <strong>${diffCount}</strong> Ë°åÂ≠òÂú®Â∑ÆÂºÇ
                `;
                statsDiv.classList.add('show');
            } else {
                statsDiv.classList.remove('show');
            }
        }

        function syncScroll() {
            const original = document.getElementById('original');
            const modified = document.getElementById('modified');
            const originalDisplay = document.getElementById('original-display');
            const modifiedDisplay = document.getElementById('modified-display');

            originalDisplay.scrollTop = original.scrollTop;
            modifiedDisplay.scrollTop = modified.scrollTop;
        }

        function clearAll() {
            document.getElementById('original').value = '';
            document.getElementById('modified').value = '';
            document.getElementById('original-display').innerHTML = '';
            document.getElementById('modified-display').innerHTML = '';
            document.getElementById('stats').classList.remove('show');
        }

        // ÁõëÂê¨ËæìÂÖ•ÂíåÁ≤òË¥¥‰∫ã‰ª∂
        let updateTimer;
        document.getElementById('original').addEventListener('input', () => {
            clearTimeout(updateTimer);
            updateTimer = setTimeout(updateDiff, 100);
        });

        document.getElementById('modified').addEventListener('input', () => {
            clearTimeout(updateTimer);
            updateTimer = setTimeout(updateDiff, 100);
        });

        // ÁõëÂê¨ÊªöÂä®‰∫ã‰ª∂
        document.getElementById('original').addEventListener('scroll', syncScroll);
        document.getElementById('modified').addEventListener('scroll', syncScroll);
    </script>
</body>
</html>
